<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- bootstrap 5-->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
</head>
<body>

    <div class="container mt-5 " style="max-width: 450px;">
        <div class="card p-4 ">
            <h3 class="display-6 text-center mb-5">
                User Registration
            </h3>
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
             <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" aria-describedby=""emailHint>
                <div class="form-text" id="emailHint">Enter a Valid Email</div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12 col-md-6 mt-1">
                    <label for="phonenumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="Phone Number">
                </div>
                <div class="col-sm-12 col-md-6 mt-1">
                    <label for="birthady" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" placeholder="Date of Birth">
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <div class="form-text">Enter Strong Password</div>
            </div>
            <div class="d-flex justify-content-between" >
                    <span>Gender:</span>
                    <div class="d-flex " style="gap: 10px;">

                        <div class="form-check ">
                            <input type="radio" class="form-check-input" name="gender" id="female">
                            <label for="female" class="form-check-label" >Female</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" id="male">
                            <label for="male" class="form-check-label" >Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" id="other">
                            <label for="other" class="form-check-label" >Other</label>
                        </div>
                    </div>
            </div>
            <div class="mb-3 mt-4">
                <label for="frmfile" class="form-label">Chose your Photo</label>
                <input type="file" class="form-control" id="formfile" >
                <div class="form-text">Maximum 99kb</div>
            </div>
            <div class="form-check mb-1 ">
                <input type="checkbox" class="form-check-input" id="terms" >
                <label for="terms" class="form-check-label">I accept the terms</label>
            </div>
            <button class="btn btn-success">Register</button>
            
        </div>
    </div>
    






    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
</body>
</html>
